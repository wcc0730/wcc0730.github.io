<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>戀愛運勢抽籤</title>

  <style>
    body {
      background: url('背景.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 3.2rem;
      color: #8b1e1e;
      letter-spacing: 6px;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.9);
    }

    #container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    /* 籤筒 */
    #tube {
      width: 480px;
      height: 750px;
      object-fit: contain;
      cursor: pointer;
      filter: drop-shadow(0 0 12px rgba(255,200,120,0.7));
    }

    #tube.shake {
      animation: shake 0.6s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-12px); }
      40% { transform: translateX(12px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    /* 小木籤 */
    #stick {
      position: absolute;
      top: 20px;
      width: 45px;
      opacity: 0;
      transition: all 0.7s;
    }

    #stick.show {
      opacity: 1;
      transform: translateY(-140px);
    }

    /* 籤詩捲軸 */
    #resultScroll {
      margin: 40px auto 0;
      width: 480px;
      height: 750px;
      display: none;
      border: 2px solid #000;
      background: #fff;
    }

    #scrollContent {
      height: 100%;
      background: #fff7e0;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #5a3d2b;
      box-sizing: border-box;
    }

    /* 吉凶（橫排在上） */
    .levelText {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 8px;
      margin-bottom: 20px;
    }

    /* 籤詩內容（直排填滿） */
    .fortuneText {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 1.9rem;
      line-height: 1.9;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    #startBtn, #retryBtn {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 1.2rem;
      border: none;
      background: #b42b2b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn:hover, #retryBtn:hover {
      background: #8f1f1f;
    }

    #historyBox {
      margin: 20px auto;
      background: rgba(255,255,255,0.7);
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <h1>戀 愛 運 勢</h1>

  <button id="startBtn">開始抽籤</button>

  <div id="container" style="display:none;">
    <img id="tube" src="籤筒.png" alt="籤筒">
    <img id="stick" src="籤.jpg" alt="籤">
  </div>

  <div id="resultScroll">
    <div id="scrollContent"></div>
  </div>

  <button id="retryBtn" style="display:none;">重新抽籤</button>

  <div id="historyBox">
    今日抽到：<span id="historyText">尚未抽籤</span>
  </div>

  <audio id="sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b3c9bb472.mp3"></audio>

  <script>
    const fortunes = [
      { text: "桃花盛開，會遇到欣賞你的人！", level: "大吉" },
      { text: "今天適合告白，成功率提升。", level: "中吉" },
      { text: "保持耐心，緣分正在靠近。", level: "小吉" },
      { text: "感情平穩，是溫柔的一天。", level: "吉" },
      { text: "需要多一點觀察與等待。", level: "半吉" },
      { text: "放輕鬆，好事會慢慢出現。", level: "末吉" },
      { text: "新的緣分正在萌芽。", level: "末小吉" },
      { text: "注意情緒管理，避免誤會。", level: "小凶" },
      { text: "暫時不順，但很快會過去。", level: "半凶" },
      { text: "今天不適合衝動行事。", level: "末凶" },
      { text: "適合休息與整理心情。", level: "大凶" }
    ];

    const tube = document.getElementById("tube");
    const stick = document.getElementById("stick");
    const scroll = document.getElementById("resultScroll");
    const scrollContent = document.getElementById("scrollContent");
    const historyText = document.getElementById("historyText");
    const retryBtn = document.getElementById("retryBtn");
    const startBtn = document.getElementById("startBtn");
    const sound = document.getElementById("sound");

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      document.getElementById("container").style.display = "flex";
      tube.classList.add("shake");
    };

    tube.onclick = () => {
      tube.classList.add("shake");
      sound.currentTime = 0;
      sound.play();

      setTimeout(() => {
        tube.style.display = "none";
        stick.classList.add("show");

        const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];

        scroll.style.display = "block";
        scrollContent.innerHTML = `
          <div class="levelText">${fortune.level}</div>
          <div class="fortuneText">${fortune.text}</div>
        `;

        historyText.textContent = fortune.text;
        retryBtn.style.display = "inline-block";
      }, 700);
    };

    retryBtn.onclick = () => {
      stick.classList.remove("show");
      scroll.style.display = "none";
      retryBtn.style.display = "none";
      tube.style.display = "block";
      tube.classList.add("shake");
    };
  </script>
</body>
</html>
