<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>戀愛運勢抽籤</title>

  <style>
    body {
      background: url('背景.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Noto Sans TC", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 3.2rem;
      color: #8b1e1e;
      letter-spacing: 6px;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.9);
    }

    #container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      position: relative;
    }

    /* 籤筒 */
    #tube {
      width: 480px;
      height: 750px;
      object-fit: contain;
      cursor: pointer;
      filter: drop-shadow(0 0 12px rgba(255,200,120,0.7));
    }

    #tube.shake {
      animation: shake 0.6s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-12px); }
      40% { transform: translateX(12px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

  
    /* 籤詩捲軸 */
    #resultScroll {
      margin: 40px auto 0;
      width: 480px;
      height: 750px;
      display: none;
      border: 2px solid #000;
      background: #fff;
    }

    #scrollContent {
      height: 100%;
      background: #fff7e0;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #5a3d2b;
      box-sizing: border-box;
    }

    /* 吉凶（橫排在上） */
    .levelText {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 8px;
      margin-bottom: 20px;
    }

    /* 籤詩內容（直排填滿） */
    .fortuneText {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 1.9rem;
      line-height: 1.9;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    #startBtn, #retryBtn {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 1.2rem;
      border: none;
      background: #b42b2b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn:hover, #retryBtn:hover {
      background: #8f1f1f;
    }

    #historyBox {
      margin: 20px auto;
      background: rgba(255,255,255,0.7);
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <h1>戀 愛 運 勢</h1>

  <button id="startBtn">開始抽籤</button>

  <div id="container" style="display:none;">
    <img id="tube" src="籤筒.png" alt="籤筒">
  </div>

  <div id="resultScroll">
    <div id="scrollContent"></div>
  </div>

  <button id="retryBtn" style="display:none;">重新抽籤</button>

  <div id="historyBox">
    今日抽到：<span id="historyText">尚未抽籤</span>
  </div>

  <audio id="sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b3c9bb472.mp3"></audio>

  <script>
    const fortunes = [
      { text: "桃花盛開，會遇到欣賞你的人！", level: "大吉" },
      { text: "今天適合告白，成功率 UP！", level: "大吉" },
      { text: "有人默默在意你，注意身邊的小細節。", level: "吉" },
      { text: "保持耐心，緣分正在靠近。", level: "小吉" },
      { text: "可能會有小爭吵，但是真心能讓感情更好。", level: "吉" },
      { text: "單身魅力上升，展現最真實的自己！", level: "小吉" },
      { text: "感情平穩幸福，是個很棒的日子。", level: "吉" },

      /* 新增 53 條，共 60 條 */
      { text: "有意外的好消息降臨。", level: "吉" },
      { text: "注意周遭的小驚喜，幸福正在靠近。", level: "吉" },
      { text: "有貴人相助，心情大好。", level: "吉" },
      { text: "保持微笑會帶來好緣分。", level: "半吉" },
      { text: "努力會被看見，吸引好感。", level: "半吉" },
      { text: "今日氣場柔和，容易受到注意。", level: "末吉" },
      { text: "放輕鬆，越自然越能吸引人。", level: "末吉" },
      { text: "可能會遇到聊得來的人。", level: "末小吉" },
      { text: "新的緣分開始萌芽。", level: "末小吉" },
      { text: "有小小阻礙，但不影響好運。", level: "凶" },
      { text: "調整心態能避免誤會。", level: "凶" },
      { text: "注意表達方式，避免尷尬。", level: "小凶" },
      { text: "放慢腳步就能避開不順。", level: "小凶" },
      { text: "稍微低潮，但會很快過去。", level: "半凶" },
      { text: "別急躁，一切會變好。", level: "半凶" },
      { text: "今天不適合表白，先觀察。", level: "末凶" },
      { text: "注意別衝動行事。", level: "末凶" },
      { text: "需要休息一下，重新整理心情。", level: "大凶" },
      { text: "暫時後退一步反而比較好。", level: "大凶" },

      /* 再補足剩餘數量 */
      { text: "魅力提升，會有人主動靠近你。", level: "吉" },
      { text: "今天的你特別亮眼。", level: "吉" },
      { text: "心中願望逐漸靠近。", level: "半吉" },
      { text: "會收到溫暖的小關心。", level: "半吉" },
      { text: "適合與朋友外出，有機會遇到新朋友。", level: "末吉" },
      { text: "過去的誤會有機會解除。", level: "末吉" },
      { text: "心情放鬆，緣分自然到來。", level: "末小吉" },
      { text: "好事悄悄累積中。", level: "末小吉" },
      { text: "稍有不順，但會得到安慰。", level: "凶" },
      { text: "不必要的擔心反而讓事情變複雜。", level: "凶" },
      { text: "容易敏感，互動需溫和對待。", level: "小凶" },
      { text: "不要鑽牛角尖，多看看正向的一面。", level: "小凶" },
      { text: "注意休息，不然會影響情緒。", level: "半凶" },
      { text: "有小插曲，但不影響大方向。", level: "半凶" },
      { text: "建議多傾聽，少做決定。", level: "末凶" },
      { text: "感情方面較被動。", level: "末凶" },
      { text: "今日適合自我照顧，不適合談感情。", level: "大凶" },
      { text: "重新整理步調，明天會更好。", level: "大凶" }
    ];
    const tube = document.getElementById("tube");
    const stick = document.getElementById("stick");
    const scroll = document.getElementById("resultScroll");
    const scrollContent = document.getElementById("scrollContent");
    const historyText = document.getElementById("historyText");
    const retryBtn = document.getElementById("retryBtn");
    const startBtn = document.getElementById("startBtn");
    const sound = document.getElementById("sound");

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      document.getElementById("container").style.display = "flex";
      tube.classList.add("shake");
    };

    tube.onclick = () => {
      tube.classList.add("shake");
      sound.currentTime = 0;
      sound.play();

      setTimeout(() => {
        tube.style.display = "none";
        stick.classList.add("show");

        const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];

        scroll.style.display = "block";
        scrollContent.innerHTML = `
          <div class="levelText">${fortune.level}</div>
          <div class="fortuneText">${fortune.text}</div>
        `;

        historyText.textContent = fortune.text;
        retryBtn.style.display = "inline-block";
      }, 700);
    };

    retryBtn.onclick = () => {
      stick.classList.remove("show");
      scroll.style.display = "none";
      retryBtn.style.display = "none";
      tube.style.display = "block";
      tube.classList.add("shake");
    };
  </script>
</body>
</html>
